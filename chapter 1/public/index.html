<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Cyber UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.12" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <style>
        /* âœ¨ Animated Gradient Background */
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 8s infinite alternate ease-in-out;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* ðŸŒ€ Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* ðŸŸ¦ Neon Glass Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* ðŸš€ Cyberpunk Button */
        .btn-custom {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 30px;
            text-transform: uppercase;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(255, 70, 70, 0.6);
        }

        .btn-custom:hover {
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(255, 50, 50, 0.9);
        }

        /* âš¡ Neon Spinner */
        .htmx-indicator {
            display: none;
            margin: 15px auto;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* ðŸŸ  User Data Section */
        #here {
            margin-top: 20px;
            text-align: left;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.5s ease-in-out;
        }

        /* ðŸŽ­ Cyber Card Design */
        .user-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            animation: slideIn 0.5s ease-in-out;
            backdrop-filter: blur(5px);
        }

        /* ðŸŒ€ Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<body>

    <div class="container">
        <h1 class="mb-4">ðŸš€ Cyberpunk HTMX UI</h1>
        
        <button type="button" class="btn btn-custom"
            hx-get="/users"
            hx-swap="outerHTML"
            hx-target="#here"
            hx-vals='{"limit":3}'
            hx-indicator="#loading"
            hx-confirm="Do you want to proceed with fetching users?"
            onclick="fadeInContent()">
            Fetch Users
        </button>

        <div id="loading" class="htmx-indicator spinner-border text-light" role="status"></div>

        <div id="here"></div>
    </div>

    <script>
        function fadeInContent() {
            setTimeout(() => {
                document.getElementById('here').style.opacity = "1";
                document.getElementById('here').style.transform = "translateY(0)";
            }, 500);
        }
    </script>

</body>

</html>
